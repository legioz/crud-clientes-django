{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>New Age - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'js/base.js' %}"></script>   
</head>

<body id="page-top">

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container px-5">
            <!-- <a class="navbar-brand fw-bold" href="#page-top"></a> -->
            <a class="navbar-brand fw-bold" href="#page-top">
                <img src="{% static 'assets/logo.png' %}" alt="LegioFit" width="30" height="28">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                {% if user.is_authenticated %}
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#">Agenda</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#">Academias</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#">Rotina</a></li>

                    <div class="btn-group">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="navbarDropdownMenuLink"
                            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
                                width="40" height="40" class="rounded-circle">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'profile' %}">Perfil</a>
                            <a class="dropdown-item" href="{% url 'getout' %}">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Sair</span>
                            </a>
                        </div>
                    </div>



                </ul>
                {% else %}

                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#">Mais</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#">Documentação</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#contato">Contato</a></li>
                </ul>

                <a class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" href="{% url 'register' %}">
                    <span class="d-flex align-items-center">
                        <i class="fas fas-plus"></i>
                        <span class="small">Cadastrar</span>
                    </span>
                </a>


                <a class="ms-1 btn btn-secondary rounded-pill px-3 mb-2 mb-lg-0" href="{% url 'access' %}">
                    <span class="d-flex align-items-center">
                        <i class="fas fas-plus"></i>
                        <span class="small">Login</span>
                    </span>
                </a>

                {% endif %}
            </div>


        </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <!-- Bootstrap core JS-->
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
