{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-gradient-primary-to-secondary p-4">
                    <h5 class="modal-title font-alt text-white text-center">Login</h5>
                </div>
                <div class="modal-body border-0 p-4">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" name="email" type="email"
                                placeholder="email@exemplo.com" />
                            <label for="email">Email</label>
                            <!-- <div class="invalid-feedback">E-mail é obrigatório!</div> -->
                            <div class="invalid-feedback" id="email_text">Email não válido!</div>
                        </div>

                        <div class="form-floating mb-3">
                            <input id="password" name="password" class="form-control" type="password"
                                placeholder="*******" required />
                            <label for="password">Senha</label>
                            <div class="invalid-feedback">Senha não válida</div>
                        </div>




                        <!-- Submit Button-->
                        <div class="d-grid">
                            <button class="btn btn-primary rounded-pill btn-lg" type="submit">Acessar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% if ok == False %}
<script>
    alert('\n Crendenciais Inválidas!\n Verifique o Usuário e a Senha')
</script>
{% endif %}

{% endblock %}
